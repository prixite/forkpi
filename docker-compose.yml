version: '3.8'
services:
  forkpi:
    build:
      context: .
      dockerfile: ./forkpi/Dockerfile
    env_file:
      - ./forkpi/.env
    container_name: forkpi
    command: bash -c './scripts/run-gunicorn'
    volumes:
      - ./forkpi:/opt/code
      - static_volume:/opt/code/static
      - shm:/dev/shm
    restart: always

  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - forkpi
    volumes:
      - static_volume:/opt/code/static
      - shm:/dev/shm
    restart: always

volumes:
  static_volume:
  shm:
