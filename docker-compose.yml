version: '3.8'
services:
  forkpi:
    build:
      context: .
      dockerfile: ./forkpi/Dockerfile
    env_file:
      - ./forkpi/.env
    container_name: forkpi
    command: bash -c 'python manage.py runserver 0.0.0.0:8000'
    depends_on:
      - db
    volumes:
      - ./forkpi:/opt/code
      - static_volume:/opt/code/static
      - shm:/dev/shm

  nginx:
    build: ./nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - forkpi
    volumes:
      - static_volume:/opt/code/static
      - shm:/dev/shm

  db:
    image: postgres:13.4
    env_file:
      - ./forkpi/.env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  static_volume:
  shm:
